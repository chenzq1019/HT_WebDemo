<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1 {
			width: 400px;
			height: 400px;
			border-radius: 10px;
			border-color: red;
			background: blue;
			overflow: hidden;
			margin: 0 auto;
			border: 10px solid #ff0000

		}
		.box1 span {
			width: 100px;
			height: 100px;
			float: left;
			text-align: center;
			line-height: 100px;
			background: yellow;
		}
		.spancl1 {
			background: green;
		}
		.spancl2 {
			background: yellow;
		}
		span:hover {
			color: white;
		}


	</style>
</head>
<body>
    <div class="box1">
    	<span class="spancl1">1</span>
    	<span class="spancl2">2</span>
    	<span class="spancl3">3</span>
    	<span class="spancl4">4</span>
    </div>
</body>
</html>
