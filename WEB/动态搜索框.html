<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input[type=text] {
			width: 130px;
			box-sizing: border-box;
			border-radius: 4px;
			font-size: 16px;
			background-color: white;
			padding: 10px 20px 10px 20px;
			transition: width 0.4s ease-in-out;
		}
		input[type=text]:focus {
			width: 100%;
		}

		div {
			width: 400px;
			margin: 0px auto;
		}
	</style>
</head>
<body>
	<div>
		<input type="text" name="search" id="" placeholder="搜索">
	</div>
</body>
</html>
