<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.loader {
			border:16px solid #c9d7f8;
			border-radius: 50%;
			border-top: 16px solid #41cff8;
			/*border-right: 16px solid red;*/
			width: 120px;
			height: 120px;
			margin: 0px auto;
			animation: spin 2s linear infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="loader"></div>
</body>
</html>
