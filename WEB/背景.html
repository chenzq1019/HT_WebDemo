<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			background: #b0c4de url("image/timg.jpeg") no-repeat;
			background-position: 400px 0; 

		}
		h1 {
			background: red;
		}
		div {
			background: #e0ffff;
		}
		p {
			background: yellow;
		}

		/*
			背景的css属性：

			background：//这个是背景的复合写法（ #ffffff url() no-repeate top left）
			background-color://颜色
			background-position://背景定位可以是具体值也可以是模糊值
			background-repeat://是否重复平铺（no-repeat repeat-x repeat-y）
			background-image://url()
			background-attachment://背景是否固定
		*/
	</style>
</head>
<body>
	<h1>我的CSS web 页</h1>
	<div>
		该文本是div元素中。
		<p>你好世界！这是来自chenzq的示例</p>
		我们依然在同一个div中
	</div>


</body>
</html>
